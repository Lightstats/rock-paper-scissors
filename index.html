<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <h3>Human vs. computer</h3>
    <p>Tries: <span id="tries">3</span></p>
    <div id="scores">
        <p id="human_score">Your score: <span id="human">0</span></p>
        <p id="comp_score">computer score: <span id="comp">0</span></p>
    </div>
    <p id="results"></p>
    <div class="all">
        <button onclick="playGame('rock')"><i class="fas fa-hand-rock"></i> Rock</button>
        <button onclick="playGame('paper')"><i class="fas fa-hand-paper"></i> Paper</button>
        <button onclick="playGame('scissors')"><i class="fas fa-hand-scissors"></i> Scissors</button>    
    </div>
    <button id="restart" onclick="begin_again()">Restart</button>
</body>
</html>
